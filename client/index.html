<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>LOTR Quotes</title>
  </head>
  <body>
    <h1>Lord Of The Rings Quotes</h1>
    <form class="form-input" id="quotes-form">
      <input id="text" name="character" placeholder="Character Name" />
      <input type="text" name="quote" placeholder="Enter Quote" />
      <button type="submit">Submit</button>
    </form>
    <div id="quotes"></div>
    <img
      src="https://media1.tenor.com/m/dOP3mQY-qwoAAAAC/gandalf-lol.gif"
      alt="Gandalf Nod GIF"
      class="right-image"
    />
  </body>
</html>
